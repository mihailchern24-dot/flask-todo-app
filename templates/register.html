{% extends "base.html" %}

{% block title %}Регистрация - Умная разгрузка{% endblock %}

{% block content %}
<div class="auth-container">
    <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
    
    <form method="POST" class="auth-form">
        <label>
            Имя пользователя:
            <input type="text" name="username" placeholder="Придумайте имя пользователя" required autofocus>
            <small style="color: #666; font-size: 0.9em;">Минимум 3 символа</small>
        </label>
        
        <label>
            Пароль:
            <input type="password" name="password" placeholder="Придумайте пароль" required>
            <small style="color: #666; font-size: 0.9em;">Минимум 6 символов</small>
        </label>
        
        <button type="submit">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
        </button>
    </form>
    
    <div class="auth-links">
        <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
        <p><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> О проекте</a></p>
    </div>
</div>
{% endblock %}
